<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Song Prediction App</title>
</head>

<body class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        ">
    <main class="bg-white p-16 rounded-lg w-1/2">
        <h1 class="text-0.5xl font-bold mb-8">
            WAV: File Wav anda akan <br> diubah menjadi Fitur chroma_stft, <br> rmse, spectral_centroid, spectral_bandwidth, <br> rollof, zero_crossing_rate, dan <br> mfcc (1-20), untuk diidentifikasi Jenis Lagunya <br>
        </h1>
        <br>
        <center> <audio id="audio" controls>
                Your browser does not support the audio element.
            </audio>
        </center>
        <br />
        <br>
        <br>
        <!-- <form action="{{ url_for('predict')}}" method="post"  enctype="multipart/form-data">
                <input class="custom-file-input glow-on-hover push  " id="fileupload" type="file" name="UploadedAudio" accept=".ogg,.wav,.flac"/>
              
                <button class="glow-on-hover"  type="submit", class="btn"> Predict </button>  
              
            </form>
            -->
        <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
            <div class="flex justify-center items-center w-full">

                <label for="fileupload" class="flex flex-col justify-center items-center w-full h-64 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    <div class="flex flex-col justify-center items-center pt-5 pb-6">
                        <svg aria-hidden="true" class="mb-3 w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">.ogg,.wav,.flac up to 100MB</p>
                    </div>
                    <input id="fileupload" type="file" name="UploadedAudio" accept=".ogg,.wav,.flac" class="custom-file-input"/>
                </label>
                <button type="submit" class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Predict</button>

            </div>
        </form>

    </main>
    <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8 w-1/2 ">
        <div class="bg-white p-16 rounded-lg justify-around">
            <h1 class="text-2xl mb-8">
                SONG_WAV Tersebut Diprediksikan Sebagai :
            </h1>
            <h2 class="text-5xl font-bold">{{ prediction_text }}</h2>

        </div>
        <br>
        <div class="flex justify-around bg-white p-16 rounded-lg mt-8">

            <img class="h-24 md:h-28" src="https://drive.google.com/thumbnail?id=1U664Ihl02fVgBVTvZ1-5kxotHDs-Uomq" alt="logo-it-itts" />
        </div>
        <ul id="fileList" class="drag-sort-enable">
        </ul>
        <div id="analyserOut">
        </div>
    </section>

</body>

</html>
